<!doctype html>
<html ng-app="app">

<head>
    <title>Contact App</title>
    <script type="text/javascript" src="bower_components/Angular/angular.min.js" /></script>
    <script src="js/app.js" /></script>
    <script src="js/ContactController.js" /></script>
    <script src="js/ContactService.js"/></script>

</head>

<body>
<div ng-app="app" ng-controller="ContactController">
    <form class="well">
        <label>Name</label>
        <input type="text" name="name" ng-model="newcontact.name" /><br>
        <label>Email</label>
        <input type="text" name="email" ng-model="newcontact.email" /><br>
        <label>Phone</label>
        <input type="text" name="phone" ng-model="newcontact.phone" /><br>
        <br/>
        <input type="hidden" ng-model="newcontact.id" /><br>
        <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
    </form>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts">
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phone }}</td>
                <td> <a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a> | <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>

</html>
